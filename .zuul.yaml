- project:
    templates:
      - check-requirements
      - openstack-python-jobs-horizon
      - openstack-python35-jobs-horizon
      - release-notes-jobs
    check:
      jobs:
        - sahara-dashboard-tox-py27-dj19
        - sahara-dashboard-tox-py27-dj110:
            voting: false
            branches: ^(?!stable/ocata).*$
        - legacy-sahara-dashboard-dsvm-integration:
            voting: false

    gate:
      jobs:
        - sahara-dashboard-tox-py27-dj19

- job:
    name: sahara-dashboard-tox-py27-dj110
    parent: tox
    required-projects:
      - openstack/horizon
    vars:
      tox_envlist: py27dj110

- job:
    name: sahara-dashboard-tox-py27-dj19
    parent: tox
    required-projects:
      - openstack/horizon
    vars:
      tox_envlist: py27dj19
